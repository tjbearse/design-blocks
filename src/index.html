<!DOCTYPE html>
<html>
	<head>
		<title>Editor</title>
		<%= require('html-loader!./definitions/toolbox.xml').default %>
		<style>
			#blocklyAttribution {
				background-image: url(https://developers.google.com/blockly/images/logos/logo_built_on.svg);
				width: 200px;
				height: 50px;
				background-size: contain;
				background-repeat: no-repeat;
			}
			#blocklyArea {
				width: 100vw;
				height: 80vh;
			}
			#blocklyDiv {
				position: absolute;
			}
			#codeText {
				min-width: 50%;
				min-height: 60px;
				resize: none;
			}
		</style>
	</head>
	<body>
		<div id="blocklyArea"> </div>
		<div id="blocklyDiv"></div>
		<br/>
		<button id="fileOutput">Download</button>
		<input type="file" id="fileInput" />
		<br/>
		<textarea id="codeText" readonly></textarea>
		<br/>
		<div id="blocklyAttribution"></div>
	</body>
</html>
